<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos | MasterLab 游빍</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .card { background-color: #1e293b; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .input-field { background-color: #334155; border: 1px solid #475569; color: white; padding: 0.5rem; border-radius: 0.5rem; width: 100%; }
        .accent-color { color: #facc15; } /* Amarillo MasterLab */
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold accent-color">MasterLab 游빍</h1>
            <p class="text-slate-400">Calculadora de Utilidad Real</p>
        </header>

        <div class="grid gap-6">
            
            <div class="card">
                <h2 class="text-xl font-semibold mb-4 flex items-center">游꼚 El Factor Lim칩n</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm mb-1">Costo por 1 Kg</label>
                        <input type="number" id="precioKg" placeholder="$" class="input-field" oninput="calcular()">
                    </div>
                    <div>
                        <label class="block text-sm mb-1">쮺u치ntos limones trae?</label>
                        <input type="number" id="cantidadPorKg" placeholder="Ej. 20" class="input-field" oninput="calcular()">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm mb-1">Limones usados por michelada</label>
                        <input type="number" id="usoLimones" placeholder="Ej. 2" class="input-field" oninput="calcular()">
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 class="text-xl font-semibold mb-4">游꽄 Insumos L칤quidos</h2>
                <div id="liquidosContainer" class="grid gap-4">
                    <div class="grid grid-cols-3 gap-2 border-b border-slate-700 pb-2">
                        <span class="text-xs uppercase col-span-3 text-slate-400 font-bold">Cerveza + Salsas</span>
                        <input type="number" placeholder="Precio Envase $" class="input-field precioE" oninput="calcular()">
                        <input type="number" placeholder="ml Totales" class="input-field mlT" oninput="calcular()">
                        <input type="number" placeholder="ml Usados" class="input-field mlU" oninput="calcular()">
                    </div>
                </div>
                <button onclick="agregarFila()" class="mt-4 text-sm accent-color border border-yellow-500/50 px-3 py-1 rounded-full">+ Agregar Ingrediente</button>
            </div>

            <div class="card border-2 border-yellow-500">
                <h2 class="text-center text-sm uppercase font-bold text-slate-400 mb-2">Resumen de Ganancia</h2>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg">Costo Total Producci칩n:</span>
                    <span id="costoTotal" class="text-2xl font-bold">$0.00</span>
                </div>
                <div class="mb-4">
                    <label class="block text-sm mb-1 text-yellow-500">쮼n cu치nto la vendes?</label>
                    <input type="number" id="precioVenta" placeholder="Precio al p칰blico" class="input-field text-lg text-center font-bold" oninput="calcular()">
                </div>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div class="bg-slate-800 p-3 rounded-lg">
                        <p class="text-xs text-slate-400">Ganancia Neta</p>
                        <p id="gananciaNeta" class="text-xl font-bold text-green-400">$0.00</p>
                    </div>
                    <div class="bg-slate-800 p-3 rounded-lg">
                        <p class="text-xs text-slate-400">Margen %</p>
                        <p id="margenPorcentaje" class="text-xl font-bold text-blue-400">0%</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function agregarFila() {
            const container = document.getElementById('liquidosContainer');
            const div = document.createElement('div');
            div.className = "grid grid-cols-3 gap-2 border-b border-slate-700 pb-2 mt-2";
            div.innerHTML = `
                <input type="number" placeholder="Precio Envase $" class="input-field precioE" oninput="calcular()">
                <input type="number" placeholder="ml Totales" class="input-field mlT" oninput="calcular()">
                <input type="number" placeholder="ml Usados" class="input-field mlU" oninput="calcular()">
            `;
            container.appendChild(div);
        }

        function calcular() {
            // L칩gica Lim칩n
            const pKg = parseFloat(document.getElementById('precioKg').value) || 0;
            const cKg = parseFloat(document.getElementById('cantidadPorKg').value) || 1;
            const uLim = parseFloat(document.getElementById('usoLimones').value) || 0;
            const costoLimon = (pKg / cKg) * uLim;

            // L칩gica L칤quidos
            let costoLiquidos = 0;
            const precios = document.querySelectorAll('.precioE');
            const totales = document.querySelectorAll('.mlT');
            const usados = document.querySelectorAll('.mlU');

            precios.forEach((p, i) => {
                const precio = parseFloat(p.value) || 0;
                const total = parseFloat(totales[i].value) || 1;
                const usado = parseFloat(usados[i].value) || 0;
                costoLiquidos += (precio / total) * usado;
            });

            const totalFinal = costoLimon + costoLiquidos;
            document.getElementById('costoTotal').innerText = `$${totalFinal.toFixed(2)}`;

            // Utilidad
            const venta = parseFloat(document.getElementById('precioVenta').value) || 0;
            const neta = venta - totalFinal;
            const margen = venta > 0 ? (neta / venta) * 100 : 0;

            document.getElementById('gananciaNeta').innerText = `$${neta.toFixed(2)}`;
            document.getElementById('margenPorcentaje').innerText = `${margen.toFixed(1)}%`;
        }
    </script>
</body>
</html>
